<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog breed grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Which dog breed are you?</h1>
        
        <div class="row">
            <div class="col-md-6 border border-success p-3">
                <img src="1.6css test/images/golden retriever.avif" class="w-25">
                <h5>Golden Retriever</h5>
                <p>friendly and loyal</p>
            </div>
            <div class="col-md-6 border border-info p-3">
                <img src="1.6css test/images/husky.webp" class="w-25">
                <h5>Husky</h5>
                <p>energetic and mischievous</p>
            </div>
            <div class="col-md-6 border border-warning p-3">
                <img src="1.6css test/images/dachshund.webp" class="w-25">
                <h5>Dachshund</h5>
                <p>small and long</p>
            </div>
            <div class="col-md-6 border border-danger p-3">
                <img src="1.6css test/images/poodle.jpg" class="w-25">
                <h5>Poodle</h5>
                <p>smmart and styled</p>
            </div>
            <div class="col-md-6 border border-dark p-3">
                <img src="1.6css test/images/bulldog.jpg" class="w-25">
                <h5>Bulldog</h5>
                <p>tough and loyal</p>
            </div>
            <div class="col-md-6 border border-secondary p-3">
                <img src="1.6css test/images/corgi.webp" class="w-25">
                <h5>Corgi</h5>
                <p>adorable and long</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
