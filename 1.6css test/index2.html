<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
      <h1 class="display-1 text-center text-primary">Hello, world!</h1>

      <div class="border border-3 border-success rounded p-3 my-4">
        <div id="lostThingCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/images (1).webp" class="d-block w-25 mx-auto" alt="Lost thing 1">
            </div>
            <div class="carousel-item">
              <img src="images/pngtree-gray-socks-mockup-cutout-png-file-png-image_11587848.png" class="d-block w-25 mx-auto" alt="Lost thing 2">
            </div>
            <div class="carousel-item">
              <img src="images/Socks-PNG-Clipart.png" class="d-block w-25 mx-auto" alt="Lost thing 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lostThingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lostThingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <div class="d-flex gap-2 my-3">
        <button class="btn btn-primary btn-lg">Button 1</button>
        <button class="btn btn-secondary btn-sm" disabled>Button 2</button>
      </div>

      <form class="row g-3 my-4">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-4">
          <label for="selectItem" class="form-label">Choose an item</label>
          <select id="selectItem" class="form-select">
            <option selected>socks</option>
            <option>keys</option>
            <option>umbrella</option>
          </select>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Notes</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
